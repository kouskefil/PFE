
<div class="content-inner col-md-10 col-md-offset-1">

                    <span  class="fa fa-tasks" id="span6" ></span>
                    <span  id="span5" >Tasks</span>
                </div>
                <div class="tskcontent" style=" height:315px;overflow-y: scroll">

                    </ul>
                </div>
            </div>
            <div class="col-md-4 col-md-offset-1 floatingPanel" style="height: 350px;padding: 0 ">
