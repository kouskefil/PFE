
<div class="section col-md-12">
  <h6>Design</h6>
  <div class="form-group">
    <!--<label >Style</label>-->
    <div class="input-group" >
      <input class="form-control"  type="text" ng-model="currentComponent.style" placeholder="component Style" />
    </div>
  </div>
  <div>
    <!--<label >Class</label>-->
    <div class="input-group ">
      <input class="form-control" type="text" ng-model="currentComponent.class" placeholder="component css class" />
    </div>
  </div>
  <div class="checkbox-inline">
    <label>
      <input type="checkbox" ng-model="currentComponent.dynamic_class"> dynamic css class
    </label>
  </div>
</div>

<div class="section col-md-12">
  <h6>View</h6>
  <div class="form-group">
    <!--<label  class="input-group-addon" id="basic-addon1" for="" title="" >Id</label>-->
    <div class="input-group">
      <input class="form-control" type="text" placeholder="component id" ng-model="currentComponent.id" />
    </div>
  </div>
  <div class="form-group">
    <!--<label   class="input-group-addon" id="basic-addon1" for="" title="" >Label</label>-->
    <div class="input-group">
      <input  class="form-control" type="text" placeholder="component label" ng-model="currentComponent.label" />
    </div>
  </div>
  <div class="form-group">
    <!--<label  class="input-group-addon" for="name">Name</label>-->
    <div class="input-group">
      <input type="text" placeholder="input name" id="name" ng-model="currentComponent.name" class="form-control"/>
    </div>
  </div>

  <div class="checkbox-inline">
    <label>
      <div class=""><input type="checkbox" ng-model="currentComponent.ronly"></div>read only
    </label>
  </div>

  <div class="form-group">
    <!--<label for="type" id="sizing-addon2">Type</label>-->
      <select class="form-control" name="" ng-model="currentComponent.selectedtype" id="type" >
        <option value=""> input type</option>
        <option value="text">text</option>
        <option value="password">password</option>
        <option value="number">number</option>
        <option value="email">email</option>
        <option value="checkbox">checkbox</option>
      </select>
  </div>
  <!--<label for="height" title="">height</label>-->
  <div class="">
    <label class="radio-inline" > <input name="height" type="radio" value="small" ng-model="currentComponent.position">sm</label>
    <label class="radio-inline"> <input name="height" type="radio" value="medium" ng-model="currentComponent.position"> md</label>
    <label class="radio-inline"> <input name="height" type="radio" value="large" ng-model="currentComponent.position">lg</label>
  </div>

</div>

<div class="section col-md-12"></div>
<h6>Controller</h6>
<div class="form-group">
  <!--<label  class="" for="model" title="" >model</label>-->
  <div class="input-group" >
    <input  id="model" class="form-control" type="text" ng-model="currentComponent.model" />
  </div>
</div>
