<div class="section">
  <h6>Design</h6>
  <div class="form-group">
    <!--<label >Style</label>-->
    <div class="input-group" >
      <input class="form-control"  type="text" ng-model="currentComponent.style" placeholder="component Style" />
    </div>
  </div>
  <div>
    <!--<label >Class</label>-->
    <div class="input-group ">
      <input class="form-control" type="text" ng-model="currentComponent.class" placeholder="component css class" />
    </div>
  </div>
  <div class="checkbox-inline">
    <label>
      <input type="checkbox" ng-model="currentComponent.dynamic_class"> dynamic css class
    </label>
  </div>
</div>

<div class="section">
  <h6>View</h6>
  <div class="form-group">
    <!--<label  class="input-group-addon" id="basic-addon1" for="" title="" >Id</label>-->
    <div class="input-group">
      <input class="form-control" type="text" placeholder="component id" ng-model="currentComponent.id" />
    </div>
  </div>
  <div class="form-group">
    <!--<label   class="input-group-addon" id="basic-addon1" for="" title="" >Label</label>-->
    <div class="input-group">
      <input  class="form-control" type="text" placeholder="component label" ng-model="currentComponent.label" />
    </div>
  </div>
  <div class="checkbox-inline">
    <label> <div class=""><input type="checkbox" ng-model="component.div"></div> div</label>
  </div>

  <div class="radio-inline">
    <label><div class="radio"><input name="height" type="radio" value="static" ng-model="currentComponent.static"></div> static icon</label>
    <label><div class="radio"><input name="height" type="radio" value="dynamic" ng-model="currentComponent.dynamic"></div>dynamic icon</label>
  </div>
  <div class="form-group">
    <!--<label for="image">icon</label>-->
    <div class="input-group">
      <input id="image"  class="form-control"  name="image" type="text" ng-model="currentComponent.img" />
    </div>
  </div>
</div>


<div class="section">
  <h6>Controller</h6>

  <div  class="form-group">
    <!--<label  for="method" >method</label>-->
    <div class="input-group">
      <input id="method" class="form-control"  name="method" type="text" ng-model="currentComponent.method" />
    </div>
  </div>

</div>
