<div class="section">
  <h4>Design</h4>
  <div class="form-group">
    <!--<label >Style</label>-->
    <div class="input-group" >
      <input class="form-control"  type="text" ng-model="currentComponent.style" placeholder="component Style" />
    </div>
  </div>
  <div>
    <!--<label >Class</label>-->
    <div class="input-group ">
      <input class="form-control" type="text" ng-model="currentComponent.class" placeholder="component css class" />
    </div>
  </div>
  <div class="checkbox-inline">
    <label>
      <input type="checkbox" ng-model="currentComponent.dynamic_class"> dynamic css class
    </label>
  </div>
</div>

<div class="section">
  <h4>View</h4>
  <div class="form-group">
    <!--<label  class="input-group-addon" id="basic-addon1" for="" title="" >Id</label>-->
    <div class="input-group">
      <input class="form-control" type="text" placeholder="component id" ng-model="currentComponent.id" />
    </div>
  </div>
  <div class="form-group">
    <!--<label   class="input-group-addon" id="basic-addon1" for="" title="" >Label</label>-->
    <div class="input-group">
      <input  class="form-control" type="text" placeholder="component label" ng-model="currentComponent.label" />
    </div>
  </div>

  <div class="form-group ">
    <label id="basic-addon1" for="root">parent</label>
    <div class="input-group">
      <input id="root" class="form-control"  type="text" placeholder="name" name="root" ng-model="currentComponent.root"/>
    </div>
  </div>
</div>


<div class="section">
  <h6>Controller</h6>
  <div class="form-group">
    <!--<label  class="" for="model" title="" >model</label>-->
    <div class="input-group" >
      <input  id="model" class="form-control" type="text" ng-model="currentComponent.model" />
      <!-- <ng-include src="currentComponent.controllerfile"></ng-include> -->
    </div>
  </div>
  <div class="checkbox-inline" >
    <label><div><input name="resolve" type="checkbox" value="resolve"  ng-model="currentComponent.resolve"/></div>resolve</label>
  </div>
</div>
