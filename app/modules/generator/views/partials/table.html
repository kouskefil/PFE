<div class="section">
  <h6>Design</h6>
    <div ng-include="'app/modules/generator/views/partials/_generic.html'"></div>
</div>

<div class="section">
  <h6>View</h6>
    <div ng-include="'app/modules/generator/views/partials/_genericView.html'"></div>
</div>

<div class="section">
    <h6>Controller</h6>
    <div class="checkbox-inline">
        <label class="checkbox">
            <input type="checkbox" ng-model="currentComponent.htype">dynamic header
            <span class="box"></span>
        </label>
    </div>
    <!-- static header-->
    <div>
        <div class="form-group">
            <label >Column</label>
            <div class="input-group" >
                <input class="form-control"  type="text" ng-keyup="$event.keyCode == 13 && addcol()" ng-model="currentComponent.c" placeholder="component column" />
            </div>
        </div>
        <div style="height: 100px; border: 1px solid lightgray;">
           <ul>
               <li ng-repeat="item  in currentComponent.columns">
                   {{item}}
                   <span data-ng-click="deleteCol(item)" class="glyphicon glyphicon-trash"></span>
               </li>
           </ul>
        </div>
    </div>    
  <div class="form-group">
    <label class="checkbox"><div><input name="resolve" type="checkbox" value="resolve"  ng-model="currentComponent.resolve"/></div>resolve
    <span class="box"></span>
    </label>
    <div style="padding-top:10px" class="form-group  input-group">
      <label  for="collection" title="">Collection</label>
      <input id="collection" class="form-control" placeholder="table collection" name="method" type="text"  ng-model="currentComponent.collection">
    </div>
  </div>
</div>
