<div class="modal-module-editing" style="top: 200px !important; ">
    <div class="modal-header">
        <h5 class="modal-title" id="">
            <i class="glyphicon glyphicon-user"></i>
            New user
        </h5>
    </div>
    <div style=" padding: 15px 15px 0 15px;">
        <ul class="nav nav-pills nav-justified" >
            <li ng-repeat="step in wizardSteps" ng-class="{'active':step.step == currentStep}"><a ng-click="vm.gotoStep(step.step)" href="">{{step.step}}. {{step.name}}</a></li>
        </ul>
    </div>
    <div class="modal-body clo-md-12 "  style=" max-height:300px ">
        <ng-include src="getStepTemplate()"></ng-include>
    </div>
    <div class="modal-footer">
        <span class="btn-group" ng-show="currentStep > 1  ">
          <button ng-disabled="currentStep <= 1" class="button default" name="previous" type="button" ng-click="goToStep(currentStep - 1)"><i class="fa fa-arrow-left"></i> Previous step</button>
          <button ng-disabled="currentStep >= wizardSteps.length" class="button blue" name="next" type="button" ng-click="goToStep(currentStep + 1)">Next step <i class="fa fa-arrow-right"></i></button>
        </span>
        <button ng-show="currentStep==wizardSteps.length" class="button green" style="text-transform: uppercase" data-ng-click="submitRole()"> save</button>
    </div>

</div>
