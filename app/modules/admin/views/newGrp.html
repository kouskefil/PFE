<div class="modal-module-editing" style="top: 200px !important; ">
    <div class="modal-header">
        <h5 class="modal-title" id="modal-title">
            <i class="glyphicon glyphicon-th"></i>
            Module roles <span data-ng-click="cancel()" style="float: right" class="glyphicon glyphicon-remove"> </span>
        </h5>
    </div>
    <div class="modal-body col-md-12 " id="modal-body">
        <div class="">
            <div class="col-md-8" style="border-right: 1px solid lightgray;">
                <div class="form-group">
                    <label for="input2">Group name</label>
                    <input class=" form-control"  placeholder="password" name="input2" id="input2" type="text" ng-model="name"/>
                </div> <!-- div id:input2 -->
                <div class="form-group">
                    <label for="input3">Description</label>
                    <textarea class=" form-control"  placeholder="password" name="input3" id="input3"  ng-model="desc"></textarea>
                </div> <!-- div id:input3 -->
            </div>
            <div class="col-md-4">
                <ul style="padding: 0; list-style: none">
                    <li ng-repeat="grp in grpTmp">{{grp.name}}</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="modal-footer ">
    <button  style=""  class="floatingPanel" ng-click="tmpAdd()">Add group</button>
    <button class="floatingPanel" ng-click="addGroup()" style="margin-right: 10px">Submit</button>
    <div class="loader" style="display: -webkit-inline-box;"></div>
    </div>
</div>
