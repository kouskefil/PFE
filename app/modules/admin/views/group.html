<div id="resources"  style="padding:0"  class=" row content-inner col-md-10 col-md-offset-1 "> <!-- resources begins-->

                </div>

                    <label for="input156">Group description</label>
                    <textarea style="min-height: 130px; text-align: justify; padding: 10px !important" class=" form-control"  placeholder="group description" name="input156" id="input156" ng-model="currentGroup.desc"></textarea>
                </div> <!-- div id:input156 -->
            </div> <!-- grp_def_content ends-->

<script type="text/ng-template" id="moduleRoles.html" >

    <div class="modal-module-editing" style="top: 200px !important; ">

        <div class="modal-header">
            <h5 class="modal-title" id="modal-title">
                <i class="glyphicon glyphicon-th"></i>
                Module roles <span data-ng-click="cancel()" style="float: right" class="glyphicon glyphicon-remove"> </span>
            </h5>
        </div>
        <div class="modal-body clo-md-12 " id="modal-body" style=" max-height:300px;overflow-y:scroll ">
            <div class="row">
                <div class="col-md-5">
                    Modules
                    <ul class="items">
                        <li ng-repeat="module in modules" data-ng-click="setCurrentModule(module)">{{module.name}}</li>
                    </ul>
                </div>
                <div class="col-md-7">
                    Roles
                    <ul class="items" >
                        <div  id="response"  class="floatingPanel request role" ng-repeat="item in currentModule.roles"> <!-- response begins-->
                            <p>
                                <!--<span  class="param" id="span203_copy1" >name</span>-->
                                <span  class="value" id="span204_copy1" >{{item.name}}</span>
                                <span class="fa fa-arrow-right g-action2" data-ng-click="addRole(item)"></span>
                            </p>
                            <p  class="desc">
                                <span  class="param" id="span205_copy1" >description</span><br>
                                <span  class="desc" id="span206_copy1" >{{item.desc}}</span>
                            </p>

                        </div> <!-- response ends-->
                    </ul>
                </div>
            </div>



        </div>

    </div>

</script>
